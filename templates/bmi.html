<!doctype html>

<head>
<!-- <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename = "style.css") }}" -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<h3 align=center>BMI calculator: FLASK App </h1>
<div class="container">
<div>
<!-- <p class=myText>Enter name</p> -->
<form method="POST" action="/">
    <!-- action ="/" indicates that we want to be on this page and not redirected anywhere else -->
    <div class="input-field col s6">
        <label for="first_name">First Name</label>
        <input type="text" name="userName">
    </div>  
    <br>
    <div class="input-field col s6">
        <label for="first_name">Weight (Kg)</label>
    <input type="text" name="userWeight" placeholder="0">
    <br>
    </div>
    <div class="input-field col s6">
        <label for="first_name">Height (m)</label>
    <input type="text" name="userHeight" placeholder="1">
    <br>
    </div>
    <button type="submit" value="Submit" class="waves-effect waves-light btn">Submit</button> 
</form>

{% if name %}
<div class="card-panel red lighten-4" align=center>
<p> Welcome {{ name }} </p>
<p> Your BMI is: {{ bmi }}</p>
</div>
{% endif %}

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
</div>
</div>
